{% extends 'ecom/basic.html'%}

{% block title %} Contact {% endblock %}
{% block body %}
<div class="container my-4">
    <h3>Contact Us</h3>
<form action="/ecom/contact/" method = "post">
    {% csrf_token %}
    <div class="form-group">
    <label for="name">Enter Ur Name</label>
    <input type="text" class="form-control" id="name" name="name" aria-describedby="nameHelp" placeholder="Enter Name">
    <small id="nameHelp" class="form-text text-muted"></small>
  </div>
  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted"></small>
  </div>
  <div class="form-group">
    <label for="mobileno">Enter ur Mobile No</label>
    <input type="tel" class="form-control" id="mobileno" name="phone" placeholder="Mobile No">
       <small id="mobilenoHelp" class="form-text text-muted"></small>
  </div>
 <div class="form-group">
    <label for="desc">How may I help u</label>
    <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
  </div>


    <button type="submit" class="btn btn-success" id="submit">Submit</button>
</form>
</div>
{% endblock %}
