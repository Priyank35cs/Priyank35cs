{% extends 'ecom/basic.html' %}{% block body %}<div class="container mt-3">     <div class="row mb-2">    {% for item in myposts %}    <div class="col-md-6">      <div class="row no-gutters border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">        <div class="col p-4 d-flex flex-column position-static">          <strong class="d-inline-block mb-2 text-primary">{{ item.title}}</strong>          <h3 class="mb-0">{{ item.title}}</h3>          <div class="mb-1 text-muted">{{ item.head0}}</div>          <p class="card-text mb-auto">{{ item.chead0}}</p>          <p class="card-text mb-auto">{{ item.pub_date}}</p>          <a href="/blog/blogpost/{{ item.post_id }}" class="stretched-link">Continue reading</a>        </div>        <div class="col-auto d-none d-lg-block">          <img src='/media/{{item.thumbnail}}'  width="200" height="250" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: Thumbnail"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"></rect><text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text></svg>        </div>      </div>    </div>        {% if forloop.counter|divisibleby:2 %}  </div>     <div class="row mb-2">    {% endif %}    {% endfor %}</div>   <!-- <h1>Hello, world!</h1>    {% load static %}    <a href="{%static 'blog/mystatic.txt' %}">Click Me</a>    <br>    <a><img src="{% static 'blog/leena.jpg'  width='80px' height='90px' %}"> </a>-->    <!-- Optional JavaScript -->    <!-- jQuery first, then Popper.js, then Bootstrap JS -->    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>  </body></html>  {% endblock %}
